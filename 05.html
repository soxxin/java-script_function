<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
      function print_fizz_buzz() {
  
       for(var a=1; a <= 100; a++){
         
         if(a%3==0&&a%5==0){
         console.log(a + ": fizz, buzz");
         }
   
         else if(a%3==0){
         console.log(a + ": fizz");
         }
         else if(a%5==0){
         console.log(a + ": buzz");
         }
         else {
         console.log(a);
         }
      }
}
      print_fizz_buzz();
    </script>
</head>
<body>
</body>
</html>
